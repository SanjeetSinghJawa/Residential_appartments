<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise an Issue</title>
    <!-- Basic CSS for presentation (optional, adjust as needed) -->
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding-top: 40px; }
        .form-container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .file-upload-wrapper { display: flex; align-items: center; border: 1px solid #ccc; border-radius: 4px; padding: 10px; background-color: #f9f9f9; }
        input[type="file"] { opacity: 0; position: absolute; z-index: -1; }
        .upload-btn { background-color: #e9ecef; border: 1px solid #ced4da; padding: 6px 12px; cursor: pointer; border-radius: 4px; display: inline-flex; align-items: center; }
        .upload-btn svg { margin-right: 8px; }
        .submit-btn { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        h1 { margin-top: 0; color: #333; font-size: 24px; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Raise an Issue</h1>

    <!-- Ensure your form action points to the correct Django URL name/path -->
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="category">Category</label>
            <!-- Maps to 'status' field in your Issue model -->
            <select name="status" id="category" required>
                <option value="Open" selected>Plumbing</option>
                <option value="Open">Electrical</option>
                <option value="Open">General Maintenance</option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Issue Title</label>
            <!-- Maps to 'title' field in your Issue model -->
            <input type="text" id="title" name="title" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <!-- Maps to 'description' field in your Issue model -->
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label>Upload Image</label>
            <div class="file-upload-wrapper">
                <!-- File input is handled by Django, the label styles it nicely -->
                <input type="file" id="file-upload" name="image" accept="image/*">
                <label for="file-upload" class="upload-btn">
                    <!-- Icon placeholder -->
                    <svg xmlns="www.w3.org" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z""")/>>
                      <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V10.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z""")/>>
                    </svg>
                    Upload Image
                </label>
                <span id="file-name" style="margin-left: 10px;">No file chosen</span>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Submit Issue</button>

    </form>
</div>

<!-- Simple JS to show file name after selection -->
<script>
    document.getElementById('file-upload').addEventListener('change', function() {
        var fileName = this.files[0] ? this.files[0].name : 'No file chosen';
        document.getElementById('file-name').textContent = fileName;
    });
</script>

</body>
</html>

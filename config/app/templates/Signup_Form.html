<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Apartments Login</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: var(--bg-gradient); 
            margin: 0; 
        }

        .login-container { 
            background-color: #fff; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            width: 90%; 
            max-width: 400px; 
        }

        .header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 32px; 
        }

        .logo-placeholder { 
            background-color: var(--primary-color); 
            width: 48px; 
            height: 48px; 
            border-radius: 12px; 
            margin-right: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            font-weight: bold; 
            font-size: 24px; 
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .header-text h1 { 
            font-size: 20px; 
            font-weight: 700; 
            margin: 0; 
            color: #007bff; 
            letter-spacing: -0.5px;
        }

        .header-text p { 
            font-size: 13px; 
            margin: 0; 
            color: #007bff; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group { margin-bottom: 18px; }

        .form-control, .form-select { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1.5px solid #e5e7eb; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 15px; 
            transition: all 0.2s;
            outline: none;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .select-group { 
            display: flex; 
            align-items: center;
            border: 1.5px solid #e5e7eb; 
            border-radius: 8px; 
            overflow: hidden;
        }

        .select-label { 
            padding: 12px 15px; 
            background-color: #f9fafb; 
            color: var(--text-muted); 
            border-right: 1.5px solid #e5e7eb; 
            font-size: 14px;
            font-weight: 600;
        }

        .form-select { 
            border: none; 
            border-radius: 0;
            cursor: pointer;
            background-color: white;
        }

        /* Button Styling */
        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            width: 100%; 
            padding: 14px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 15px; 
            font-weight: 600; 
            transition: transform 0.1s, background-color 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary { 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
        }

        .btn-primary:hover { background-color: var(--primary-hover); }

        .btn-secondary { 
            background-color: transparent; 
            color: var(--primary-color); 
            border: 1.5px solid var(--primary-color); 
        }

        .btn-secondary:hover { background-color: #eff6ff; }
        .logo { font-size: 1.1em; font-weight: 700; margin-bottom: 40px; padding-left: 10px; display: flex; align-items: center; letter-spacing: 0.5px; }
        .logo-icon { margin-right: 12px; font-size: 2.0em; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <span class="logo-icon">üè†</span>
            <div class="header-text">
                <h1>RESIDENTIAL</h1>
                <p>APARTMENTS</p>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <div class="error-msg" style="color: red; margin-bottom: 10px;">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <!-- ADDED: Full Name Input -->
                <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" name="flat_number" id="flat_number" class="form-control" placeholder="Flat Number (e.g. B-204)">
            </div>
            <div class="form-group">
                <div class="select-group">
                    <label for="owner_renter" class="select-label">Role</label>
                    <select id="owner_renter" name="role" class="form-select">
                        <option value="owner">Owner</option>
                        <option value="renter">Renter</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-stack">
                <button type="submit" class="btn btn-secondary">Create Account</button>
                <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
